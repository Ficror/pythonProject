{% extends "base.html" %}

{% block content %}
{% for item in names %}

<div class="card">
  <!-- Верхняя часть -->
  <div class="card_top">
    <!-- Изображение-ссылка товара -->
    <a href="#" class="card_image">
      <img
        src={{item.img}}
        alt={{item.img}}
      />
    </a>
  </div>
  <div class="card_bottom">
    <div class="card_prices">
      <div class="card_price card_price">{{item.price}}</div>
    </div>
    <!-- Ссылка-название товара -->
    <a href="#" class="card_title">
      {{item.name}}
    </a>
    <!-- Кнопка добавить в корзину -->
    <button class="card_add">В корзину</button>
  </div>
</div>
{% endfor %}
{% endblock %}
